<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMER FORMULARIO</title>
</head>
<body>
    <form>
        Completar el siguiente formulario <br><br>
        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingrese nombre completo"> <br> <br>
        <label>Apellido:</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido"> <br> <br>
        <label>Nacionalidad:</label>
        <input type="text" name="nacionalidad" placeholder="Ingrese pais de origen"> <br> <br>
        <label>Email:</label>
        <input type="email" required placeholder="ingrese su email"> <br> <br>
        <label>Usted trabaja:</label>
        <input type="radio" value="si" name="seleccione"><label>Si</label>
        <input type="radio" value="No" name="seleccione"><label>No</label>    
    </form>
    
</body>
</html>
